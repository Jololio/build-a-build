<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build Page</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./reset.css" type="text/css" />
    <link rel="stylesheet" href="./buildPage.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="build_wrapper">
      <div class="site_info_container">
        <h1>Build-A-Build</h1>
        <h2>Joseph Al-Abudi</h2>
        <h2>F21 Foundations Capstone</h2>
      </div>
      <div class="left2right_build">
        <div class="user_builds_container">
          <h1 id="username_header">userName's builds:</h1>
          <section id="build_names_container" style="height: 100%;"></section>
          <section id="buttons_container">
            <button id="edit_button" onclick="editBuild()">Edit Build</button>
            <button id="create_button" onclick="showEditor()">Create Build</button>
            <button id="delete_button" onclick="deleteBuild()">Delete Build</button>
          </section>
        </div>

        <div class="editor_container" id="editor_container">
          <h1>CREATE A NEW BUILD:</h1>
          <div id="build_name_display">
            <input id="build_name_input" placeholder="Name your build">
          </div>
        <div id="champion_name_display">
          <label for="champions">Choose a champion</label>
          <select name="champions" id="champions">
            <option value="" style="display: none">Choose a champion</option>
          </select>
        </div>

          <section class="dropdown_container">
            <div id="item1_container">
            <label for="item_dropdwn1">First Item</label>
            <select name="item_dropdwn1" id="item_dropdwn1">
              <option value="" style="display: none">Choose an item</option>
            </select>
            </div>

            <div id="item2_container">
            <label for="item_dropdwn2">Second Item</label>
            <select name="item_dropdwn2" id="item_dropdwn2">
              <option value="" style="display: none">Choose an item</option>
            </select>
          </div>
          </section>
           
          <section class="dropdown_container">
            <div id="item3_container">
            <label for="item_dropdwn3">Third Item</label>
            <select name="item_dropdwn3" id="item_dropdwn3">
              <option value="" style="display: none">Choose an item</option>
            </select>
            </div>
            
            <div id="item4_container">
            <label for="item_dropdwn4">Fourth Item</label>
            <select name="item_dropdwn4" id="item_dropdwn4">
              <option value="" style="display: none">Choose an item</option>
            </select>
            </div>
          </section>

          <section class="dropdown_container">
            <div id="item5_container">
            <label for="item_dropdwn5">Fifth Item</label>
            <select name="item_dropdwn5" id="item_dropdwn5">
              <option value="" style="display: none">Choose an item</option>
            </select>
            </div>

            <div id="item6_container">
            <label for="item_dropdwn6">Sixth Item</label>
            <select name="item_dropdwn6" id="item_dropdwn6">
              <option value="" style="display: none">Choose an item</option>
            </select>
          </div>
          </section>
          
  
          <button id="save_button" onclick="saveBuild()">Save Build</button>
        </div>
        <div id="view_build_container" style='display: none' class="editor_container">
          <h1 style="font-size: 32px; margin-bottom: 10px;">Build info here:</h1>
          <section id="champ_name_container">
            <div>
              <h1 id="build_name_header" style="font-size: 28px;"></h1>
              <h1 id="champ_name_header" style="font-size: 24px; margin-top: 5px;"></h1>
            </div>
          </section>
          <section class="dropdown_container">
            <div id="item1_name_container">
              <h1>First Item:</h1>
              <h2 id="build_item1">Deathfire's Grasp</h2>
            </div>

            <div id="item2_name_container">
              <h1>Second Item:</h1>
              <h2 id="build_item2">Rod of Ages</h2>
            </div>
          </section>

          <section class="dropdown_container">
            <div id="item1_name_container">
              <h1>Third Item:</h1>
              <h2 id="build_item3">Deathfire's Grasp</h2>
            </div>

            <div id="item2_name_container">
              <h1>Fourth Item:</h1>
              <h2 id="build_item4">Rod of Ages</h2>
            </div>
          </section>

          <section class="dropdown_container">
            <div id="item1_name_container">
              <h1>Fifth Item:</h1>
              <h2 id="build_item5">Deathfire's Grasp</h2>
            </div>

            <div id="item2_name_container">
              <h1>Sixth Item:</h1>
              <h2 id="build_item6">Rod of Ages</h2>
            </div>
          </section>
        </div>
      </div>
    </div>
    <script src="./buildPage.js"></script>
  </body>
</html>
